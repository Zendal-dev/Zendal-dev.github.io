<!DOCTYPE html>
<html lang="en">

<body>
   
<!-- === HEADER === -->

               <img src="img/header/logo.png" alt="">

            <input class="header-top__search-field search-field" type="search" name="search-field">

         </form>

            <img src="img/header/basket.png" alt="">

         </div>
      </div>
      <!-- /.header-top -->
   </div>
   <!-- /.container -->
   
   <div class="burger">
      <input class="burger__toggle" id="burger-toggle" type="checkbox">
      <label class="burger__item" for="burger-toggle">
         <span></span>
      </label>

      <div class="nav">
         <div class="container">
            <ul class="nav-inner">
               <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Sale</a>
               </li>
               <li class="nav__item">

               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Wallets</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Accessories</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Mens</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Store</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Shoes</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Vintage</a>
               </li>
               <li class="nav__item">
                  <a class="nav__link" href="#">Contact us</a>
               </li>
            </ul>
            <!-- /.nav-list -->
         </div>
         <!-- /.burger -->
      </div>
      <!-- /.container -->
   </div>
   <!-- /.nav -->
</header>


<!-- === INTRO === -->
<div class="intro">
   <div class="container">
      <div class="intro-inner">
         <div class="intro__wrap-img">
            <img src="img/intro/top-clothes.png" alt="">
         </div>
         <div class="intro-content">
            <h1 class="intro-content__title">Cowhide Standard&nbsp;Crew</h1>
            <p class="intro-content__text">
               White coloured, short-sleeved, printed T-shirt for men by Levi's. This crew-neck T-shirt is made of organic cotton and comes in a regular fit. 
            </p>
            <a class="intro-content__btn" href="#">Shop now</a>
         </div>   
      </div>

   </div>
   <!-- /.container -->
