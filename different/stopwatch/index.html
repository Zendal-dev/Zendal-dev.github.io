<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Stopwatch</title>
   <!-- Google fonts  -->
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <!-- Font awesome -->
   <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
   <!-- Main styles -->
   <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="stopwatch">
   <div class="stopwatch-panel">
      <div id="display" class="stopwatch-display">00:00:00:00</div>

      <div class="stopwatch-controls">
         <button id="reset" class="stopwatch__btn stopwatch__btn--focus">
            <i class="fas fa-sync-alt"></i>
         </button>
         <button id="round" class="stopwatch__btn stopwatch__btn--focus">
            <i class="fas fa-circle-notch"></i>
         </button>
         <button id="pause" class="stopwatch__btn">
            <i class="fas fa-pause"></i>
         </button>
         <button id="start" class="stopwatch__btn">
            <i class="fas fa-play"></i>
         </button>
      </div>
   </div>

   <div class="stopwatch-rounds">
      <div class="stopwatch-round-display">
         <div class="stopwatch-round-display__header">
            <span>Round</span>
            <span>Time</span>
         </div>
         <div id="round-display"></div>
      </div>
   </div>
</div>

<!-- Scripts -->
<script src="main.js"></script>
</body>
</html>
